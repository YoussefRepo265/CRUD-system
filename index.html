<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD PROJ</title>
</head>

<body>
    <div class="container bg-primary-subtle">
    <h1 class="text-center py-5 text-primary">CRUD PROJECT</h1>

    <div class="container shadow-lg w-50 py-4 rounded-4">
        <label for="productName" class="mb-2">productName :</label>
        <input type="text" class="form-control mb-2" id="productName">

        <label for="productPrice" class="mb-2">productPrice :</label>
        <input type="number" class="form-control mb-2" id="productPrice">

        <label for="productCategory" class="mb-2">productCategory :</label>
        <input type="text" class="form-control mb-2" id="productCategory">

        <label for="productDesc" class="mb-2">productDesc :</label>
        <textarea type="text" class="form-control " id="productDesc"></textarea>
      
        
    </div>


    <div class="info mx-auto w-75 mt-5 ">
        <button id="addBtn" onclick="addProduct()" class="btn btn-outline-primary d-block w-100 mb-3 " type="submit"> Add Product </button>
        <button id="upateBtn" onclick="updateList()" class="btn btn-outline-warning d-none w-100 mt-2 " type="submit"> UpdateProduct </button>
        <input type="text" placeholder="Search By Name" oninput="searchInput(this.value)" class=" rounded-5 mb-3 form-control ">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tableBody" >
               
            </tbody>
        </table>
    </div>
</div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
